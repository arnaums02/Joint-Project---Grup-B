{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos pendientes de los clientes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/show_tables.css' %}">
</head>
<body>
    <div class="form_vertical">
        <h1>Pagos pendientes de los clientes</h1>
        {% for bill in bills %}
            <ul>
                <li>Email del cliente: {{ bill.customer.email }} <a href="{% url 'billDetails' bill.id %}" class="button-66" role="button">Ver pagos pendientes</a></li>
            </ul>
        {% endfor %}
    </div>
</body>
{% endblock %}
</html>
