{% extends 'base.html' %}
{% load static %}

{% block title %}
    Registre
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <div class="container">
            <h2>Registro de Cliente</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Registrar</button>
            </form>
    </div>
{% endblock %}
